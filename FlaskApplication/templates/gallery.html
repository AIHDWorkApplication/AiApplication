<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Captured Images</title>
    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        header.feature-box.top {
            background-color: rgb(255, 170, 0);
            height: 80px;
            padding: 20px;
            text-align: right;
        }
        section.gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between grid items */
            padding: 20px;
        }
        .image-container {
            background-color: gray;
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            object-fit: cover;
        }
        li {
            text-decoration: none;
            color: aliceblue;
            display: inline-block;
            background-color: gray;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
        li a {
            text-decoration: none;
            color: aliceblue;
        }
        li:hover {
            background-color: red;
            margin: 10px;
        }
    </style>
</head>

<body>
<header class="feature-box top">
    <nav>
        <li><a href="/home">Back to Home</a></li>
    </nav>
</header>

<section class="gallery" id="imageGallery">
    <!-- Images will be dynamically inserted here -->
     
</section>

<script>
    // Fetch images from the /get_capture_image endpoint
    fetch('/get_capture_image', {
        method: 'GET'
    })
    .then(response => response.json())
    .then(data => {
        const gallery = document.getElementById('imageGallery');

        if (data.length === 0) {
            gallery.innerHTML = '<p>No images found</p>';
        } else {
            data.forEach(image => {
                const container = document.createElement('div');
                container.classList.add('image-container');

                const img = document.createElement('img');
                img.src = image.image_url;
                img.alt = `Captured on ${image.date}`;

                const caption = document.createElement('p');
                caption.innerText = `Captured on: ${image.date}`;

                container.appendChild(img);
                container.appendChild(caption);
                gallery.appendChild(container);
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('imageGallery').innerHTML = '<p style="color: red;">Failed to load images.</p>';
    });
</script>
</body>
</html>
