<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Captured Images</title>
    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        header.feature-box.top {
            background-color: rgb(255, 170, 0);
            height: 80px;
            padding: 20px;
            text-align: right;
        }
        section.gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between grid items */
            padding: 20px;
        }
        .image-container {
            background-color: gray;
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            object-fit: cover;
            cursor: pointer;
        }
        li {
            text-decoration: none;
            color: aliceblue;
            display: inline-block;
            background-color: gray;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
        li a {
            text-decoration: none;
            color: aliceblue;
        }
        li:hover {
            background-color: red;
            margin: 10px;
        }

        /* Lightbox styling */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .lightbox.visible {
            opacity: 1;
            visibility: visible;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .lightbox.visible img {
            transform: scale(1);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .close-btn:hover {
            color: red;
            opacity: 1;
        }
    </style>
</head>

<body>
<header class="feature-box top">
    <nav>
        <li><a href="/home">Back to Home</a></li>
    </nav>
</header>

<section class="gallery" id="imageGallery">
    <!-- Images will be dynamically inserted here -->
</section>

<!-- Lightbox for enlarged image -->
<div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img id="lightboxImage" src="" alt="Expanded view">
</div>

<script>
    // Fetch images from the /get_capture_image endpoint
    fetch('/get_capture_image', {
        method: 'GET'
    })
    .then(response => response.json())
    .then(data => {
        const gallery = document.getElementById('imageGallery');

        if (data.length === 0) {
            gallery.innerHTML = '<p>No images found</p>';
        } else {
            data.forEach(image => {
                const container = document.createElement('div');
                container.classList.add('image-container');

                const img = document.createElement('img');
                img.src = image.image_url;
                img.alt = `Captured on ${image.date}`;
                img.addEventListener('click', () => {
                    openLightbox(image.image_url);
                });

                const caption = document.createElement('p');
                caption.innerText = `Captured on: ${image.date}`;

                container.appendChild(img);
                container.appendChild(caption);
                gallery.appendChild(container);
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('imageGallery').innerHTML = '<p style="color: red;">Failed to load images.</p>';
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeBtn = document.getElementById('closeBtn');

    function openLightbox(imageUrl) {
        lightboxImage.src = imageUrl;
        lightbox.classList.add('visible'); // Add the 'visible' class to make it appear
    }

    closeBtn.addEventListener('click', () => {
        closeLightbox();
    });

    lightbox.addEventListener('click', (e) => {
        if (e.target !== lightboxImage) {
            closeLightbox();
        }
    });

    function closeLightbox() {
        lightbox.classList.remove('visible'); // Remove the 'visible' class to hide it
    }
</script>
</body>
</html>
